<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div>
    <h1 >Virtual Piano</h1>
    </div>
    
    <div class="controls">
      <div>
        <button onclick="goHome()">Home</button>
        <select id="songSelect">
            <option value="none">Choose a song</option>
            <option value="song1">Song 1</option>
            <option value="song2">Song 2</option>
            <option value="song3">Song 3</option>
        </select>
        <div>
          <button id="playBtn" disabled>Play</button>
          <button id="pauseBtn" disabled>Pause</button>
          <button id="stopBtn" disabled>Stop</button>
      </div>
        <button onclick="openTutorialPage()">Tutorials</button>
        <button onclick="openAboutPage()">About</button>
        <button onclick="openLoginPage()">Login/Register</button>
    </div>    
        <div class="nav-bar">
            <button class="nav-button active">Record</button>
            <button class="nav-button"  id="keyAssist">Key Assist</button>
            <button class="nav-button" id="metronome">Metronome</button>
            <button class="nav-button" id="sound">Sound</button>
            <button class="nav-button" id="styles">Styles</button>
            <button class="nav-button" id="save">Save</button>
          </div>
          <div id="dynamicContent" class="dynamic-content"></div>
        <div class="piano">
